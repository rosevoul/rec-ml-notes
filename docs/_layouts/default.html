<!doctype html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>
      {% if page.title %}{{ page.title }} 路 {% endif %}{{ site.title }}
    </title>

    <meta name="description" content="{{ site.description | escape }}" />

    <link rel="stylesheet"
          href="{{ "/assets/css/style.css?v=" | append: site.github.build_revision | relative_url }}">
    
  </head>

  <body>
    <!-- HEADER -->
    <header class="page-header" role="banner">
      <div class="container">
        <h1 class="project-name">
          <a href="{{ "/" | relative_url }}">Faye Voulivasi</a>
        </h1>

        <h2 class="project-tagline">
          Senior Machine Learning Engineer
        </h2>

        <p class="project-tagline">
          Applied ML 路 Ranking & Personalization 路 Decision Systems
        </p>

        <nav class="site-nav">
          <a class="btn" href="{{ "/" | relative_url }}">Home</a>
          <a class="btn" href="{{ "/#selected-technical-notes" | relative_url }}">Notes</a>
          <a class="btn" href="{{ "/#reference-papers" | relative_url }}">Papers</a>
          <a class="btn" href="https://www.linkedin.com" target="_blank">LinkedIn</a>
        </nav>
      </div>
    </header>

    <!-- CONTENT -->
    <main class="main-content" role="main">
      <div class="container">
        {{ content }}
      </div>
    </main>

    <!-- FOOTER -->
    
    <footer class="site-footer">
      <div class="container">
        <small>
          Production ML is a decision system first, a modeling exercise second.
        </small>
        <br />
        <small>
          <a href="mailto:YOUR_EMAIL_HERE">Email</a>
          &nbsp;路&nbsp;
          <a href="https://www.linkedin.com/in/rosevoul/" target="_blank" rel="noopener">
            LinkedIn
          </a>
        </small>
      </div>
    </footer>
  </body>
</html>
